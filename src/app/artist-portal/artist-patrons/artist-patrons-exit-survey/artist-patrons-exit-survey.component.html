<div class="row">
  <div class="col-11 offset-lg-1">
    <div class="row">
      <div class="col-lg-9 col-md-8 col-sm-7">
        <button mat-button class="button2"> Download Surveys as .csv</button>
      </div>

      <div class="col-lg-2 col-md-3 col-sm-3" style="text-align: right !important"> <span><u>Learn more</u></span></div>
    </div>
    <div class="row">

      <div class="col-12">
           <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="PledgeAmount">
          <th mat-header-cell *matHeaderCellDef> Deleted Pledge Amount </th>
          <td mat-cell *matCellDef="let element" style="font-family: cursive"> {{element.PledgeAmount}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Reasons">
          <th mat-header-cell *matHeaderCellDef>
            Reasons </th>
          <td mat-cell *matCellDef="let element"> {{element.Reasons}} </td>
        </ng-container>
        <ng-container matColumnDef="Feedback">
          <th mat-header-cell *matHeaderCellDef>

Feedback </th>
          <td mat-cell *matCellDef="let element"> {{element.Feedback}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table></div>
    </div>
  </div>
</div>
