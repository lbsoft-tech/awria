<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-4"></div>
        <div class="col-lg-4 col-sm-4" style="text-align: center !important">
            <label><b> Delete Post?</b></label>
        </div>
        <div class="col-lg-4 col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-1 col-sm-1"></div>
        <div class="col-lg-10 col-sm-10" style="text-align: center !important">
            <p style="text-align: center !important">Are you sure you want to delete this post? You cannot undo this action.</p>
        </div>
        <div class="col-lg-1 col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-4"></div>
        <div class="col-lg-4 col-sm-4" style="text-align: center !important"><button class="deleteButton" mat-button >Delete</button></div>
        <div class="col-lg-4 col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-4"></div>
        <div class="col-lg-4 col-sm-4" style="text-align: center !important"><button (click)="onNoClick()" class="cancelButton" mat-button ><u>Cancel</u></button></div>
        <div class="col-lg-4 col-sm-4"></div>
    </div>
</div>
