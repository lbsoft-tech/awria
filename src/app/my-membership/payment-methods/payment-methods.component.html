<div class="border">

  <h2 class="bottom">
    <span>PAYMENT METHODS</span>
  </h2>


  <div class="upper">
    <p class="p_text">You do not currently have any payment methods.</p>

  </div>




</div>
<div>
  <button class="extended-fab-button" mat-fab data-toggle="modal" data-target="#stripe_modal">
    <p class="extended-fab-button__text">Add Card</p>
  </button>
  <button class="extended-fab-button2" mat-fab>
    <p class="extended-fab-button__text">Add Paypal </p>
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="stripe_modal" tabindex="-1" role="dialog" aria-labelledby="stripe_modal_label"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="stripe_modal_label">Card Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-center text-danger">{{this.card_error}}</p>
        <div id="card-element" class="field"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click) ="save_card()">Save changes</button>
      </div>
    </div>
  </div>
</div>
