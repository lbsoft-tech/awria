<div class="wrapper" [ngClass]="{'zondimo-dark-theme': darkTheme}">
  <app-header *ngIf="!singlePage" (onToggleSidenav)="toggleSidenav()" [title]="title"></app-header>
  <mat-sidenav-container class="main-app" [ngClass]="{'player-collapsed': playerCollapsed}">
    <mat-sidenav #sidenav [mode]="navMode" class="sidenav">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
