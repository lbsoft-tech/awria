<div class="side-menu">
  <ngx-avatar
    src="../../../assets/images/posts/icon-camera.png"
    name="Jane Doe"
    value="30%"
    bgColor="#000000"
    fgColor="#58D3F7"
    size="80"
    textSizeRatio="2.5"
    [round]="true"
    class="custom-avatar"
  ></ngx-avatar>
  <h5 class="navbar-brand">Samantha Jones</h5>
  <small>Creator Account</small>
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile
      class="iconheight"
      mat-fill
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
    >
      <button mat-button routerLink='{{tile.route}}' routerLinkActive="active"  >
        <mat-icon class="custom-mat-trios">{{ tile.text }}</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
