<div class="container">
  <div class="col-lg-2">
  </div>
  <div class="col-lg-8">
    <nav mat-tab-nav-bar class="navExpand">
      <a mat-tab-link *ngFor="let link of navLinks" 
      [routerLink]="['/' + link.path]" routerLinkActive
        #rla="routerLinkActive" [active]="rla.isActive">
        {{ link.label }}
      </a>
    </nav>

    <router-outlet></router-outlet>
  </div>
  <div class="col-lg-2">
  </div>
</div>
